<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      // GitHub Pages SPA fallback for project pages under /mero-website/
      const segmentCount = 1;
      const { l } = { l: window.location };
      const path = l.pathname
        .split("/")
        .slice(1 + segmentCount)
        .join("/")
        .replace(/&/g, "~and~");
      const search = l.search ? `&${l.search.slice(1).replace(/&/g, "~and~")}` : "";

      l.replace(
        `${l.protocol}//${l.hostname}${l.port ? `:${l.port}` : ""}${l.pathname
          .split("/")
          .slice(0, 1 + segmentCount)
          .join("/")}/?/${path}${search}${l.hash}`
      );
    </script>
  </head>
  <body></body>
</html>
